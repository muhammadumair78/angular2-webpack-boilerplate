<div class="page-title">
  <h1 class="clearfix">
    <span *ngIf="!promotion.Id">Create New</span>
    <span *ngIf="promotion.Id">Edit</span>
    Promotion
  </h1>
</div>

<form #promotionsForm="ngForm" class="form-horizontal" novalidate (ngSubmit)="savePromotion(promotionsForm.value, promotionsForm.valid)">
    <div class="hidden" *ngIf="promotion.id">
        <input type="hidden" name="id" [(ngModel)]="promotion.id" />
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input name="title"
                id="title"
                type="text"
                #title="ngModel"
                class="form-control"
                placeholder="title"
                [(ngModel)]="promotion.title"
                maxlength="300"
                required
                pattern="{{regexPattern.name}}">
            <form-validation [visible]="promotionsForm.submitted" [model]="title"></form-validation>
        </div>
    </div>
    <div class="form-group">
        <label for="body" class="col-sm-2 control-label">body</label>
        <div class="col-sm-10">
            <textarea name="body"
                id="body"
                type="text"
                #body="ngModel"
                class="form-control"
                placeholder="body"
                [(ngModel)]="promotion.body"
                rows="5"
                maxlength="500"
                required></textarea>
            <form-validation [visible]="promotionsForm.submitted" [model]="body"></form-validation>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">
                Save
            </button>
            <a routerLink="/promotions-list" class="btn btn-default">
                Cancel
            </a>
        </div>
    </div>
</form>
